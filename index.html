<!DOCTYPE html><html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Кто ты в летнем лагере? — ШАГАЙ ДОМА</title>
<style>
  body{
    margin:0; color:#3a2f2f;
    background:
      url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABa0lEQVRYR+2WPU4DMQxFP7RykBBGqI5oOwiUUN4nHBhQsW8EhRCKn0kz0gUwTTtCjFDy2+TgfL2t1n/3b3yMzueANZbABQkgDc6DkHfg+T5XEtW0CqoA9TkKEB8QgsDTR9HUBioDYHqKMUSxV8wHd9ySx13cTHmP9LQIbUeV0sANXIggGqIMHNhCObVWADMYf0QImxq9wBGyIpUV1Bo+5O6EBryrtpApDL6vlIMvgnQXhe+ACaBS8C1YDO+AyoCh2FNsAZ43nF5QHXgVrwD+i8xGeUrrQ+rmABlg6jQwGpjD88U10Af0YO0+KUnQXikAH2EEXSgApC4BLbAE6gBESbtD7kGgJTkVR0gwK5oaPfF+XLO19NccM+mJvU6MHVRo2EM5EMQvMbdoLMp8oUNPlzGckILatK62ziYB5ra+c+OfgAKxThXH2SlZzAAAAAElFTkSuQmCC') repeat,
      radial-gradient(1200px 600px at top left, #fff6d8 0%, #fffaf0 35%, #fff 60%) fixed;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
  }
  .page{max-width:860px;margin:24px auto;padding:20px;position:relative;background:rgba(255,248,220,0.95);border:5px double #b22222;border-radius:18px;box-shadow:0 30px 60px rgba(0,0,0,.15);}
  .intro{display:flex;justify-content:center;align-items:center;cursor:pointer;}
  .intro img{max-width:100%;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,.2);transition:transform 0.3s;}
  .intro img:hover{transform:scale(1.02);}
  #quizSection{display:none;}
</style>
</head>
<body>
<div class="page">
  <div class="intro" id="introScreen">
    <img src="intro.png" alt="Начать тест" />
  </div>  <div id="quizSection">
    <header>
      <h1>Кто ты в летнем лагере?</h1>
    </header>
    <div id="quiz" aria-live="polite">
      <div id="qnum"></div>
      <div id="question"></div>
      <div id="answers"></div>
      <button id="nextBtn" disabled>Далее</button>
    </div>
    <div id="result" style="display:none;">
      <h2 id="role"></h2>
      <p id="desc"></p>
      <button onclick="location.reload()">Пройти ещё раз</button>
    </div>
  </div>
</div>
<script>
const ROLES = {"Звезда линейки":"Всегда на первых рядах, галстук как с обложки, осанка — пример для всех. Линейка для неё — как красная дорожка.","Хозяйка тихого часа":"Мастер читать под одеялом и обмениваться книжками «из-под полы». Может проспать полдня, но всё равно в курсе всех лагерных событий.","Королева костра":"Гитара, песни, страшилки и разговоры «до отбоя». Вечером вокруг неё собирается весь отряд.","Чемпионка турслёта":"Первая в эстафете, незаменимая в походах. Знает, как разжечь костёр, и может донести котелок даже по самому крутому склону.","Карамельная королева":"Мастер карточных игр на фантики, обменов и карамельных сделок. У неё всегда есть сладости и пара секретов в запасе.","Любительница компота":"Знает расписание всех приёмов пищи, дружит с дежурными по столовой и всегда находит способ взять добавку.","Секретная хулиганка":"С виду пай-девочка, но только до отбоя. Может подложить зубную пасту в тапок или намылить ручку соседнего отряда."};const QUESTIONS = [ {q:"Что для вас самое важное в лагере?",a:[{t:"Выглядеть на все 100",r:"Звезда линейки"},{t:"Поспать и почитать",r:"Хозяйка тихого часа"},{t:"Вечера у костра",r:"Королева костра"},{t:"Побеждать в эстафетах",r:"Чемпионка турслёта"},{t:"Обмены сладостями",r:"Карамельная королева"},{t:"Компот и вкусности",r:"Любительница компота"},{t:"Весёлые розыгрыши",r:"Секретная хулиганка"}]}, {q:"Что вы ждёте в посылке из дома?",a:[{t:"Новую форму/заколки",r:"Звезда линейки"},{t:"Книгу или журнал",r:"Хозяйка тихого часа"},{t:"Фонарик и батарейки",r:"Королева костра"},{t:"Кроссовки для эстафет",r:"Чемпионка турслёта"},{t:"Пакет карамелек",r:"Карамельная королева"},{t:"Домашнее варенье",r:"Любительница компота"},{t:"Шуточную открытку",r:"Секретная хулиганка"}]} ];

let idx=0, scores={}, picked=null; const qnumEl=document.getElementById('qnum'),qEl=document.getElementById('question'),answersEl=document.getElementById('answers'),nextBtn=document.getElementById('nextBtn');

function renderQ(){ const total=QUESTIONS.length, q=QUESTIONS[idx]; qnumEl.textContent=Вопрос ${idx+1} из ${total}; qEl.textContent=q.q;answersEl.innerHTML='';picked=null;nextBtn.disabled=true; q.a.forEach(opt=>{ const b=document.createElement('button'); b.textContent=opt.t;b.className='answer'; b.onclick=()=>{picked=opt;nextBtn.disabled=false;document.querySelectorAll('.answer').forEach(el=>el.style.outline='none');b.style.outline='3px solid #b22222';}; answersEl.appendChild(b); }); }

nextBtn.onclick=()=>{ if(!picked)return; scores[picked.r]=(scores[picked.r]||0)+1;idx++; if(idx<QUESTIONS.length){renderQ();}else{showResult();} };

function showResult(){ document.getElementById('quiz').style.display='none'; document.getElementById('result').style.display='block'; const winner=Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b); document.getElementById('role').textContent=winner; document.getElementById('desc').textContent=ROLES[winner]; }

document.getElementById('introScreen').onclick=()=>{ document.getElementById('introScreen').style.display='none'; document.getElementById('quizSection').style.display='block'; renderQ(); }; </script>

</body>
</html>
